#==========================================================================
#   Validation User rules
#==========================================================================
validation.user.first_name = Must starts with a capital letter followed by 1 to 49 lowercase Latin letters
validation.user.last_name = Must starts with a capital letter followed by 1 to 49 lowercase Latin letters
validation.user.email = Must be a valid email address
validation.user.password = Must contains at least one digit,lowercase and uppercase Latin character, special symbol and a length from 8 to 32
validation.user.emailAlreadyExists = User with this email is already exists

#==========================================================================
#   Validation Publication rules
#==========================================================================
validation.publication.title = Must contains at least 2 symbols, max - 100 symbols
validation.publication.description = Must contains at least 10 symbols, max - 255 symbols
validation.publication.price_per_month = Must be a number. Min value is 0.01